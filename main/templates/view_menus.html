{% extends 'base.html' %}

{% block content %}

<main class="flex justify-center items-center min-h-screen bg-gray-100">
    <a href="{{ url_for('bp.cookbooks') }}"><button>Planner</button></a>
    <div class="text-center p-6 max-w-md mx-auto bg-white rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-gray-900">Menu:</h1>
            {% for menu in menus %}
            <h2>{{ menu.name }}</h2>
            {% endfor %}
        <h1 class="text-2xl font-bold text-gray-900">Shopping List:</h1>
            {% for menu in menus %}
            <p>{{ menu.name }}</p>    
                <ul>    
                    {% for ingredient in menu.ingredients %}
                    <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
    </div>
</main>

<script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>

{% endblock %}
